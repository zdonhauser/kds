<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Style Test</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        /* Global button styles inherited from original App.scss */
        button {
            background: black;
            font-family: Arial, sans-serif;
            color: #ffffff;
            border: 0;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            transition: all 0.2s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        button:hover {
            filter: contrast(115%);
        }

        button:disabled {
            opacity: 0.5;
            cursor: default;
        }

        /* Global touch/interaction styles */
        * {
            outline: none;
        }

        .test-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .all-ready-button {
            background-color: #4caf50 !important;
            color: #fff !important;
            border: none !important;
            padding: 0.3rem 0.6rem !important;
            border-radius: 4px;
        }

        .all-ready-button:hover {
            background-color: #43a047 !important;
            filter: contrast(115%);
        }

        .all-fulfilled-button {
            background-color: #4c66af !important;
            color: #fff !important;
            border: none !important;
            padding: 0.3rem 0.6rem !important;
            border-radius: 4px;
        }

        .all-fulfilled-button:hover {
            background-color: #4543a0 !important;
            filter: contrast(115%);
        }

        .reverse-button {
            background-color: #000 !important;
            color: white !important;
            border: 2px solid white !important;
            padding: 0.3rem 0.6rem !important;
            border-radius: 4px;
        }

        .reverse-button:hover {
            border-color: grey !important;
            color: grey !important;
            filter: contrast(115%);
        }

        h2 {
            color: #fff;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>KDS Button Style Test</h1>
        
        <h2>Default Button (inherited from App.scss)</h2>
        <button>Default Black Button</button>
        
        <h2>KDS Ready Button</h2>
        <button class="all-ready-button">Mark Ready</button>
        
        <h2>KDS Fulfilled Button</h2>
        <button class="all-fulfilled-button">Mark Fulfilled</button>
        
        <h2>KDS Reverse Button</h2>
        <button class="reverse-button">Reverse</button>
        
        <h2>Disabled Button</h2>
        <button disabled>Disabled State</button>
        
        <p style="color: #ccc; margin-top: 2rem; font-size: 14px;">
            Hover over buttons to see contrast filter effect.<br>
            All buttons inherit font-family, font-weight, transition, and hover effects from App.scss.
        </p>
    </div>
</body>
</html>
